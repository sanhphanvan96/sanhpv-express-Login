{% macro field( name, value = '', type = 'text', required = "false", placeholder ) %}
<input class="form-control" type="{{ type }}" name="{{ name }}"
       placeholder="{{placeholder}}"
       value="{{ value | escape }}" required="{{required}}" />
{% endmacro %}

{% macro label( text, forName ) %}
<label for="{{ forName }}">{{ text }}</label>
{% endmacro %}
