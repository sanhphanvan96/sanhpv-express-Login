{% set title = 'Change Password' %}
{% import "form.html" as form %}
{% extends 'index.html' %}
{% block content %}
<div class="card card-shadow-3">
    <h2>Change Password</h2>
    <form action="/account/changePassword" method="post">
        <div class="form-group">
            <label>Old Password</label>
            <input class="form-control" type="password" name="old-password">
        </div>
        <div class="form-group">
            <label>New Password</label>
            <input class="form-control" type="password" name="new-password">
        </div>
        <div class="form-group">
            <label>Re-Password</label>
            <input class="form-control" type="password" name="re-password">
        </div>
        <input type="hidden" name="_csrf" value="{{csrfToken}}">
        <input type="submit" value="Submit" class="btn btn-primary left"/>
        <div class="clearfix"></div>
    </form>
</div>
<script>
</script>
{% endblock %}
