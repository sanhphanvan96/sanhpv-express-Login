{% set title = 'Verify Phone Number' %}
{% set hasHeader = true %}
{% import "form.html" as form %}
{% extends 'index.html' %}
{% block content %}
<form action="/verify/phoneNumber" method="post">
    <div class="form-group">
        {{ form.label( 'Phone Number', forName="phoneNumber" ) }}
        <input class="form-control" type="text" name="phoneNumber"
               placeholder="{{placeholder}}"
               pattern='^\+?\d{1,3}?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$', title="Please insert correct phone number" required />
    </div>
    <input type="hidden" name="_csrf" value="{{csrfToken}}">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
